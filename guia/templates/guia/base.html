<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Guia PGDP{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png" sizes="32x32">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="/">Guia PGDP</a></h1>
      <nav class="site-nav">
        <a href="/">Início</a>
        <a href="/procedimentos/">Procedimentos</a>
        <a href="/preview/">Preview procedimento</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© {{ now|date:"Y" }} Guia PGDP</small>
    </div>
  </footer>
</body>
</html>
